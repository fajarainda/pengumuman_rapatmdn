<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pengumuman Rapat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --navy-blue: #1a365d;
      --bumn-blue: #0066cc;
      --tosca-green: #4fd1c7;
      --light-blue: #e6f3ff;
      --white: #ffffff;
      --text-primary: #2d3748;
      --text-secondary: #718096;
      --shadow: rgba(26, 54, 93, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      overflow-x: hidden;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--navy-blue) 0%, var(--bumn-blue) 50%, var(--tosca-green) 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      position: relative;
      overflow-x: hidden;
      width: 100vw;
    }

    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(79, 209, 199, 0.1) 0%, transparent 70%);
      animation: float 20s ease-in-out infinite;
      will-change: transform;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .container {
      background: var(--white);
      padding: 40px 25px;
      border-radius: 20px;
      box-shadow: 
        0 25px 50px rgba(26, 54, 93, 0.15),
        0 0 0 1px rgba(255, 255, 255, 0.1);
      text-align: center;
      max-width: 600px;
      width: 100%;
      position: relative;
      backdrop-filter: blur(10px);
      transform: translateY(0);
      transition: transform 0.3s ease;
      margin: 0 auto;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, var(--bumn-blue), var(--tosca-green));
      border-radius: 20px 20px 0 0;
    }

    .icon-wrapper {
      margin-bottom: 25px;
      position: relative;
    }

    .icon {
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, var(--bumn-blue), var(--tosca-green));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      box-shadow: 0 8px 25px rgba(0, 102, 204, 0.3);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 8px 25px rgba(0, 102, 204, 0.3); }
      50% { box-shadow: 0 8px 35px rgba(79, 209, 199, 0.4); }
      100% { box-shadow: 0 8px 25px rgba(0, 102, 204, 0.3); }
    }

    .icon::before {
      content: 'ðŸ“‹';
      font-size: 32px;
      filter: grayscale(1) brightness(0) invert(1);
    }

    .badge {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 20px;
      font-size: 13px;
      font-weight: 600;
      background: linear-gradient(135deg, var(--tosca-green), var(--bumn-blue));
      color: var(--white);
      border-radius: 25px;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      box-shadow: 0 4px 15px rgba(79, 209, 199, 0.3);
      position: relative;
      overflow: hidden;
    }

    .badge::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .badge:hover::before {
      left: 100%;
    }

    h1 {
      color: var(--navy-blue);
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 18px;
      line-height: 1.2;
      letter-spacing: -0.5px;
      word-wrap: break-word;
      max-width: 100%;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 16px;
      font-weight: 400;
      margin-bottom: 25px;
      line-height: 1.6;
      word-wrap: break-word;
      max-width: 100%;
    }

    .info-box {
      background: linear-gradient(135deg, var(--light-blue), rgba(79, 209, 199, 0.1));
      padding: 20px;
      border-radius: 14px;
      margin: 25px 0;
      border: 1px solid rgba(0, 102, 204, 0.1);
      position: relative;
      overflow: hidden;
      width: 100%;
    }

    .info-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: linear-gradient(180deg, var(--bumn-blue), var(--tosca-green));
    }

    .info-text {
      color: var(--text-primary);
      font-size: 15px;
      font-weight: 500;
      margin: 0;
      word-wrap: break-word;
      max-width: 100%;
    }

    .decorative-line {
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, var(--bumn-blue), var(--tosca-green));
      margin: 25px auto;
      border-radius: 2px;
    }

    footer {
      margin-top: 30px;
      padding-top: 25px;
      border-top: 1px solid rgba(113, 128, 150, 0.2);
      color: var(--text-secondary);
      font-size: 13px;
      font-weight: 400;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .footer-icon {
      width: 18px;
      height: 18px;
      background: linear-gradient(135deg, var(--bumn-blue), var(--tosca-green));
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--white);
      font-size: 11px;
      font-weight: 600;
      flex-shrink: 0;
    }

    /* Mobile First Responsive Design */
    @media (max-width: 480px) {
      body {
        padding: 15px;
        align-items: flex-start;
        padding-top: 20px;
      }
      
      .container {
        padding: 30px 20px;
        border-radius: 16px;
        margin: 0;
        min-height: auto;
        max-width: 100%;
        width: calc(100vw - 30px);
      }
      
      .container::before {
        border-radius: 16px 16px 0 0;
      }
      
      h1 {
        font-size: 24px;
        margin-bottom: 15px;
      }
      
      .subtitle {
        font-size: 14px;
        margin-bottom: 20px;
      }
      
      .icon {
        width: 60px;
        height: 60px;
      }
      
      .icon::before {
        font-size: 26px;
      }
      
      .badge {
        font-size: 12px;
        padding: 8px 16px;
        margin-bottom: 18px;
      }
      
      .info-box {
        padding: 16px;
        margin: 20px 0;
      }
      
      .info-text {
        font-size: 14px;
      }
      
      .decorative-line {
        width: 50px;
        margin: 20px auto;
      }
      
      footer {
        margin-top: 25px;
        padding-top: 20px;
        font-size: 12px;
      }
      
      .footer-icon {
        width: 16px;
        height: 16px;
        font-size: 10px;
      }
    }

    /* Tablet */
    @media (min-width: 481px) and (max-width: 768px) {
      body {
        padding: 20px;
      }
      
      .container {
        padding: 35px 30px;
        max-width: 500px;
        width: calc(100vw - 40px);
      }
      
      h1 {
        font-size: 26px;
      }
      
      .subtitle {
        font-size: 15px;
      }
      
      .icon {
        width: 65px;
        height: 65px;
      }
      
      .icon::before {
        font-size: 30px;
      }
    }

    /* Large screens */
    @media (min-width: 769px) {
      body {
        padding: 20px;
      }
      
      .container {
        padding: 50px 40px;
        max-width: 600px;
      }
      
      h1 {
        font-size: 32px;
      }
      
      .subtitle {
        font-size: 17px;
      }
      
      .icon {
        width: 80px;
        height: 80px;
      }
      
      .icon::before {
        font-size: 36px;
      }
      
      .badge {
        font-size: 14px;
        padding: 12px 24px;
      }
      
      .info-box {
        padding: 25px;
      }
      
      .info-text {
        font-size: 16px;
      }
      
      footer {
        font-size: 14px;
      }
      
      .footer-icon {
        width: 20px;
        height: 20px;
        font-size: 12px;
      }
    }

    /* Landscape orientation for mobile */
    @media (max-width: 768px) and (orientation: landscape) {
      body {
        align-items: center;
        padding: 10px;
      }
      
      .container {
        padding: 25px 20px;
        width: calc(100vw - 20px);
      }
      
      h1 {
        font-size: 22px;
        margin-bottom: 12px;
      }
      
      .subtitle {
        font-size: 14px;
        margin-bottom: 18px;
      }
      
      .icon-wrapper {
        margin-bottom: 20px;
      }
      
      .icon {
        width: 55px;
        height: 55px;
      }
      
      .icon::before {
        font-size: 24px;
      }
      
      .decorative-line {
        margin: 18px auto;
      }
      
      .info-box {
        margin: 18px 0;
        padding: 15px;
      }
      
      footer {
        margin-top: 20px;
        padding-top: 18px;
      }
    }

    /* High DPI screens */
    @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
      .container {
        box-shadow: 
          0 25px 50px rgba(26, 54, 93, 0.12),
          0 0 0 0.5px rgba(255, 255, 255, 0.1);
      }
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      .container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
      }
    }

    /* Accessibility */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
      
      body::before {
        animation: none;
      }
      
      .container:hover {
        transform: none;
      }
      
      .icon {
        animation: none;
      }
    }

    /* Focus states for accessibility */
    .container:focus-within {
      outline: 2px solid var(--bumn-blue);
      outline-offset: 4px;
    }

    /* Touch target improvements */
    @media (hover: none) and (pointer: coarse) {
      .badge {
        padding: 12px 24px;
        font-size: 14px;
      }
      
      .container:hover {
        transform: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon-wrapper">
      <div class="icon"></div>
    </div>
    
    <div class="badge">Pengumuman Resmi</div>
    
    <h1>Tidak Ada Rapat Hari Ini</h1>
    
    <p class="subtitle">Untuk saat ini tidak ada jadwal rapat yang terdaftar. Silakan pantau terus untuk informasi terbaru mengenai jadwal rapat selanjutnya.</p>
    
    <div class="decorative-line"></div>
    
    <div class="info-box">
      <p class="info-text">
        ðŸ’¡ Informasi ini akan diperbarui secara berkala. Pastikan untuk memeriksa kembali secara rutin.
      </p>
    </div>
    
    <footer>
      <div class="footer-icon">IT</div>
      <span>&copy; 2025 IT Support</span>
    </footer>
  </div>
</body>
</html>
