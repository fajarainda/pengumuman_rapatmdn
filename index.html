<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pengumuman Rapat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --navy-blue: #1a365d;
      --bumn-blue: #0066cc;
      --tosca-green: #4fd1c7;
      --light-blue: #e6f3ff;
      --white: #ffffff;
      --text-primary: #2d3748;
      --text-secondary: #718096;
      --shadow: rgba(26, 54, 93, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--navy-blue) 0%, var(--bumn-blue) 50%, var(--tosca-green) 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(79, 209, 199, 0.1) 0%, transparent 70%);
      animation: float 20s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .container {
      background: var(--white);
      padding: 60px 50px;
      border-radius: 24px;
      box-shadow: 
        0 25px 50px rgba(26, 54, 93, 0.15),
        0 0 0 1px rgba(255, 255, 255, 0.1);
      text-align: center;
      max-width: 600px;
      width: 100%;
      position: relative;
      backdrop-filter: blur(10px);
      transform: translateY(0);
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, var(--bumn-blue), var(--tosca-green));
      border-radius: 24px 24px 0 0;
    }

    .icon-wrapper {
      margin-bottom: 30px;
      position: relative;
    }

    .icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--bumn-blue), var(--tosca-green));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      box-shadow: 0 8px 25px rgba(0, 102, 204, 0.3);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 8px 25px rgba(0, 102, 204, 0.3); }
      50% { box-shadow: 0 8px 35px rgba(79, 209, 199, 0.4); }
      100% { box-shadow: 0 8px 25px rgba(0, 102, 204, 0.3); }
    }

    .icon::before {
      content: 'ðŸ“‹';
      font-size: 36px;
      filter: grayscale(1) brightness(0) invert(1);
    }

    .badge {
      display: inline-block;
      margin-bottom: 25px;
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 600;
      background: linear-gradient(135deg, var(--tosca-green), var(--bumn-blue));
      color: var(--white);
      border-radius: 30px;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      box-shadow: 0 4px 15px rgba(79, 209, 199, 0.3);
      position: relative;
      overflow: hidden;
    }

    .badge::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .badge:hover::before {
      left: 100%;
    }

    h1 {
      color: var(--navy-blue);
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 20px;
      line-height: 1.2;
      letter-spacing: -0.5px;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 18px;
      font-weight: 400;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .info-box {
      background: linear-gradient(135deg, var(--light-blue), rgba(79, 209, 199, 0.1));
      padding: 25px;
      border-radius: 16px;
      margin: 30px 0;
      border: 1px solid rgba(0, 102, 204, 0.1);
      position: relative;
      overflow: hidden;
    }

    .info-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: linear-gradient(180deg, var(--bumn-blue), var(--tosca-green));
    }

    .info-text {
      color: var(--text-primary);
      font-size: 16px;
      font-weight: 500;
      margin: 0;
    }

    .decorative-line {
      width: 80px;
      height: 3px;
      background: linear-gradient(90deg, var(--bumn-blue), var(--tosca-green));
      margin: 30px auto;
      border-radius: 2px;
    }

    footer {
      margin-top: 40px;
      padding-top: 30px;
      border-top: 1px solid rgba(113, 128, 150, 0.2);
      color: var(--text-secondary);
      font-size: 14px;
      font-weight: 400;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    .footer-icon {
      width: 20px;
      height: 20px;
      background: linear-gradient(135deg, var(--bumn-blue), var(--tosca-green));
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--white);
      font-size: 12px;
      font-weight: 600;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 40px 30px;
        margin: 20px;
      }
      
      h1 {
        font-size: 28px;
      }
      
      .subtitle {
        font-size: 16px;
      }
      
      .icon {
        width: 60px;
        height: 60px;
      }
      
      .icon::before {
        font-size: 28px;
      }
    }

    /* Accessibility */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon-wrapper">
      <div class="icon"></div>
    </div>
    
    <div class="badge">Pengumuman Resmi</div>
    
    <h1>Tidak Ada Rapat Hari Ini</h1>
    
    <p class="subtitle">Untuk saat ini tidak ada jadwal rapat yang terdaftar. Silakan pantau terus untuk informasi terbaru mengenai jadwal rapat selanjutnya.</p>
    
    <div class="decorative-line"></div>
    
    <div class="info-box">
      <p class="info-text">
        ðŸ’¡ Informasi ini akan diperbarui secara berkala. Pastikan untuk memeriksa kembali secara rutin.
      </p>
    </div>
    
    <footer>
      <div class="footer-icon">IT</div>
      <span>&copy; 2025 IT Support</span>
    </footer>
  </div>
</body>
</html>
